<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!-- fontawesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Review app</title>
</head>
<body>
    
  <div class="review-card">
    <div class="card-body">
      <div class="card-img">
        <img id="imgChange" src="https://images.unsplash.com/photo-1657664072464-e525da1d426e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="img">
      </div>
      <div class="card-name">
        <p id="user-name">Card Name</p>
      </div>
      <div class="card-user-role">
        <p id="change-role">Role</p>
      </div>
      <div class="btn-group">
        <button id="prevBtn" type="button"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="nextBtn" type="button"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="card-text">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas non accusamus, delectus necessitatibus amet fugiat numquam, veniam sed magnam at soluta deleniti vitae hic! Sed atque aliquid eligendi blanditiis laudantium</p>
      </div>
    </div>
  </div>
    <!-- js file -->
    <script src="/script.js"></script>
</body>
</html>
